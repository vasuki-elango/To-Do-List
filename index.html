<!Doctype html>
<html>

        <title>To-Do list</title>
        <link rel="stylesheet" href="style.css">
    </head>   
    <body>

                <ul id="list-container">
                    <!--<li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>-->
                </ul>
            </div>

        <script src="script.js"></script>

</html>
